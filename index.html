                <div class="relative rounded-[2.5rem] overflow-hidden aspect-[1.618/1] shadow-xl reveal group cursor-zoom-in" style="transition-delay: 0.2s;" onclick="openZoom('https://images.unsplash.com/photo-1576086213369-97a306d36557?q=80&w=1480&auto=format&fit=crop')">
                    <img src="https://images.unsplash.com/photo-1576086213369-97a306d36557?q=80&w=1480&auto=format&fit=crop" alt="Research Presentation" class="absolute inset-0 w-full h-full object-cover grayscale transition-all duration-700 group-hover:grayscale-0 group-hover:scale-105">
                    <div class="absolute inset-0 bg-gradient-to-t from-blue-950/90 to-transparent flex items-end p-8">
                        <h5 class="text-white font-bold text-left text-lg">Biomarker Keynote</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Consultation Section -->
    <section id="consultation" class="py-32 bg-blue-50">
        <div class="container mx-auto px-6">
            <div class="max-w-4xl mx-auto bg-white rounded-[3rem] shadow-2xl p-16 md:p-24 text-center border border-slate-100 relative overflow-hidden reveal">
                <div class="absolute inset-0 opacity-[0.05] pointer-events-none">
                    <img src="https://images.unsplash.com/photo-1527613426441-4da17471b66d?q=80&w=1452&auto=format&fit=crop" alt="Clinical Setting Background" class="w-full h-full object-cover grayscale">
                </div>
                <h2 class="text-3xl md:text-5xl font-heading font-black text-blue-950 mb-8" data-i18n="consultation.title"></h2>
                <p class="text-slate-500 text-xl leading-relaxed mb-12 font-medium" data-i18n="consultation.desc"></p>
                <a href="#contact" class="inline-block bg-blue-950 text-white px-12 py-5 rounded-2xl font-bold hover:bg-blue-900 transition-all text-lg shadow-xl shadow-blue-200 relative z-10" data-i18n="consultation.cta"></a>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-32 bg-white">
        <div class="container mx-auto px-6 grid lg:grid-cols-2 gap-20">
            <div class="reveal">
                <h2 class="text-5xl md:text-7xl font-heading font-black text-blue-950 mb-10 tracking-tighter" data-i18n="contact.title"></h2>
                <p class="text-slate-500 text-lg mb-10 font-medium leading-relaxed" data-i18n="contact.desc"></p>
                <div class="space-y-6">
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center text-blue-600 shrink-0">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                        </div>
                        <div>
                            <h4 class="font-bold text-slate-900" data-i18n="contact.location_title"></h4>
                            <p class="text-slate-500 text-sm" data-i18n="contact.location_desc"></p>
                        </div>
                    </div>
                </div>
            </div>
            <form class="bg-slate-50 p-12 rounded-[2.5rem] border border-slate-100 reveal" onsubmit="event.preventDefault(); alert('Sent / Gesendet');">
                <div class="grid sm:grid-cols-2 gap-6 mb-6">
                    <input type="text" class="w-full bg-white border border-slate-200 px-6 py-4 rounded-xl outline-none focus:border-blue-500 transition-all" placeholder="Name">
                    <input type="email" class="w-full bg-white border border-slate-200 px-6 py-4 rounded-xl outline-none focus:border-blue-500 transition-all" placeholder="E-Mail">
                </div>
                <textarea rows="5" class="w-full bg-white border border-slate-200 px-6 py-4 rounded-xl outline-none focus:border-blue-500 mb-6 transition-all" placeholder="Nachricht / Message"></textarea>
                <button class="w-full bg-blue-900 text-white py-5 rounded-2xl font-bold hover:bg-blue-800 transition-all text-lg shadow-xl shadow-blue-200" data-i18n="contact.btn"></button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-20 bg-white border-t border-slate-100">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-10">
            <div class="text-center md:text-left">
                <div class="text-2xl font-heading font-black text-blue-950 tracking-tighter">Dr. Romana Wass<span class="text-blue-600">.</span></div>
                <p class="text-[10px] font-black text-slate-400 uppercase phi-tracking mt-1" data-i18n="footer.tag"></p>
            </div>
            <div class="flex space-x-8 items-center">
                <button onclick="toggleModal()" class="text-[10px] font-black uppercase phi-tracking text-slate-500 hover:text-blue-600" data-i18n="footer.legal"></button>
                <div class="text-slate-300 text-[10px] font-bold uppercase phi-tracking">&copy; 2024 wass.at</div>
            </div>
        </div>
    </footer>

    <!-- Impressum Modal -->
    <div id="modal-overlay" class="hidden" onclick="if(event.target === this) toggleModal()">
        <div class="bg-white w-full max-w-2xl max-h-[80vh] overflow-y-auto rounded-3xl shadow-2xl p-10 relative">
            <button onclick="toggleModal()" class="absolute top-6 right-6 text-slate-400 hover:text-slate-900">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            </button>
            <h2 class="text-3xl font-heading font-bold text-blue-900 mb-8" data-i18n="impressum.title"></h2>
            
            <div class="space-y-8 text-slate-700 leading-relaxed text-sm">
                <section>
                    <h3 class="font-bold text-slate-900 mb-2" data-i18n="impressum.owner_label"></h3>
                    <p class="whitespace-pre-line" data-i18n="impressum.owner_text"></p>
                </section>
                <section>
                    <h3 class="font-bold text-slate-900 mb-2" data-i18n="impressum.subject_label"></h3>
                    <p data-i18n="impressum.subject_text"></p>
                </section>
                <section>
                    <h3 class="font-bold text-slate-900 mb-2" data-i18n="impressum.chamber_label"></h3>
                    <p data-i18n="impressum.chamber_text"></p>
                </section>
                <section>
                    <h3 class="font-bold text-slate-900 mb-2" data-i18n="impressum.title_label"></h3>
                    <p data-i18n="impressum.title_text"></p>
                </section>
                <section>
                    <h3 class="font-bold text-slate-900 mb-2" data-i18n="impressum.disclaimer_label"></h3>
                    <p data-i18n="impressum.disclaimer_text"></p>
                </section>
                <section>
                    <h3 class="font-bold text-slate-900 mb-2" data-i18n="impressum.privacy_label"></h3>
                    <p data-i18n="impressum.privacy_text"></p>
                </section>
            </div>
            
            <div class="mt-10 pt-6 border-t border-slate-100 flex justify-end">
                <button onclick="toggleModal()" class="bg-slate-100 text-slate-700 px-6 py-2 rounded-lg font-bold hover:bg-slate-200 transition-all" data-i18n="impressum.close"></button>
            </div>
        </div>
    </div>

    <!-- Image Zoom Modal -->
    <div id="zoom-modal" class="hidden" onclick="closeZoom()">
        <button onclick="closeZoom()" class="absolute top-8 right-8 text-white hover:text-blue-400 transition-colors z-[110]">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
        <img id="zoom-img" src="" alt="Zoomed View" onclick="event.stopPropagation()">
    </div>

    <!-- Classical Script Import -->
    <script src="index.js"></script>
</body>
</html>
